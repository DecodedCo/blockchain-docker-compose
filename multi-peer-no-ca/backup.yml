

membersrvc:
  image: hyperledger/fabric-membersrvc #:x86_64-0.6.1-preview
  ports:
    - "7054:7054"
  environment:
    # - MEMBERSRVC_CA_ACA_ENABLED=true
    # - MEMBERSRVC_LOGGING_LEVEL=DEBUG
    - MEMBERSRVC_CA_LOGGING_SERVER=INFO 
    - MEMBERSRVC_CA_LOGGING_CA=INFO 
    - MEMBERSRVC_CA_LOGGING_ECA=INFO 
    - MEMBERSRVC_CA_LOGGING_ECAP=INFO 
    - MEMBERSRVC_CA_LOGGING_ECAA=INFO 
    - MEMBERSRVC_CA_LOGGING_ACA=INFO 
    - MEMBERSRVC_CA_LOGGING_ACAP=INFO 
    - MEMBERSRVC_CA_LOGGING_TCA=INFO 
    - MEMBERSRVC_CA_LOGGING_TCAP=INFO 
    - MEMBERSRVC_CA_LOGGING_TCAA=INFO 
    - MEMBERSRVC_CA_LOGGING_TLSCA=INFO 
  # volumes:
    # - ./blockchain/membersrvc.yaml:/opt/gopath/src/github.com/hyperledger/fabric/membersrvc/membersrvc.0.6.yaml
  command: membersrvc


vp0:
  extends:
    file: compose-defaults.yml
    service: vp
  ports:
    - "7050:7050" # Default REST API: https://github.com/hyperledger/fabric/blob/master/peer/core.yaml
    - "7051:7051"
    - "7053:7053"
  environment:
    - CORE_PEER_ID=vp0
    - CORE_PEER_DISCOVERY_PERIOD=1s
    - CORE_PEER_DISCOVERY_TOUCHPERIOD=1s
    - CORE_SECURITY_ENABLED=false
    # - CORE_SECURITY_ENROLLID=test_vp0 # defaults from: https://github.com/hyperledger/fabric/blob/v0.6/membersrvc/membersrvc.yaml
    # - CORE_SECURITY_ENROLLSECRET=MwYpmSRjupbT
  links:
    - membersrvc


